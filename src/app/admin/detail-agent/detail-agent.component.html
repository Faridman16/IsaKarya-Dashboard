<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-3">
      <div class="card card-user">
          <div class="image">
            <img [src]="imgBackground" alt="...">
          </div>
          <div class="card-body">
            <div class="author">
              <a href="#">
                <img class="avatar border-gray" src="../assets/img/agents/{{agent.img}}" alt="...">
                <h5 class="title">{{agent.name}}</h5>
              </a>
              <p class="description">
                {{agent.desc}}
              </p>
            </div>
            <p class="description text-center">
              {{agent.address}}
            </p>
          </div>
          <hr>
          <div class="button-container">
            <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
              <i class="fab fa-facebook-f"></i>
            </button>
            <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
              <i class="fab fa-twitter"></i>
            </button>
            <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
              <i class="fab fa-google-plus-g"></i>
            </button>
          </div>
        </div>
    </div>
    <div class="col-md-9">
        <div class="card">
          <div class="card-header">
            <h5 class="title">Agent Profile</h5>
          </div>
          <div class="card-body">
            <!-- FORM NYA -->
            <form [formGroup]="agent" (ngSubmit)="onAddAgent()">
              <div class="row">
                <div class="col-md-5 pr-1">
                  <div class="form-group">
                    <label>Nama Agent</label>
                    <input type="text" class="form-control" placeholder="Company" formControlName="name">
                  </div>
                </div>
                <div class="col-md-3 px-1">
                  <div class="form-group">
                    <label>Pemilik Agent</label>
                    <input type="text" class="form-control" placeholder="Username" formControlName="owner">
                  </div>
                </div>
                <div class="col-md-4 pl-1">
                  <div class="form-group">
                    <label>Alamat</label>
                    <input type="email" class="form-control" placeholder="Email" formControlName="alamat">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 pr-1">
                  <div class="form-group">
                    <label>No HP</label>
                    <input type="text" class="form-control" placeholder="Company" formControlName="hp">
                  </div>
                </div>
              </div>

                  </div>
                </div>
              </div> -->

                <div class="col-md-4 pr-1">

                  </div>
                </div>
                <div class="col-md-4 px-1">
                  <div class="form-group">
                    <label>Country</label>
                    <input type="text" class="form-control" placeholder="Country" value="{{agentProfiles.country}}">
                  </div>
                </div>
                <div class="col-md-4 pl-1">
                  <div class="form-group">
                    <label>Postal Code</label>
                    <input type="number" class="form-control" placeholder="ZIP Code" value="{{agentProfiles.postalCode}}">
                  </div>
                </div>
              </div> -->

                <div class="col-md-12">

                  </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <button type="button" class="btn btn-primary btn-md float-right" (click)="onAddAgent()">Save</button>
                    <button type="button" class="btn btn-danger btn-md float-right" [routerLink]="['../']">Back</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>  
  </div>
</div>
